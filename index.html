<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
    <link rel="icon" type="image/x-icon" href="./paint-icon.png">
    <link rel="stylesheet" href="style.css">
 <!-- daisyUI  -->\
 <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>



</head>

<body>
    <header>
        <div class="navbar bg-gray-400 text-center justify-center -mt-5">
            <a class=" text-4xl font-bold uppercase italic font-serif text-slate-700"><img class="w-12 h-12 mr-4 items-center justify-center text-center" src="logo-removebg-preview.png" alt=""> Painting</a>
          </div>
    </header>

    <div class="wrapper ">
        <nav>
            <div class="navbar bg-slate-400 justify-center items-center ">
                <input type="checkbox" name="" id="check">
                <label for="check" class="checkbtn">
                    <img src="./images/bars-solid.svg" width="30" height="30" alt="">
                </label>





                <ul class="p-2 gap-3 ">
                    <li>
                        <label for="pen" id="penl">Pen</label>
                        <select class="ml-4" id="pen" onchange=" s_pen(value) ">
                            <option selected class="opt" value="1"> pen 1</option>
                            <option class="opt" value="2"> pen 2</option>
                            <option class="opt" value="3"> pen 3</option>
                            <option class="opt" value="4"> pen 4</option>
                            <option class="opt" value="5"> pen 5</option>
                            <option class="opt" value="6"> pen 6</option>
                            <option class="opt" value="7"> pen 7</option>
                            <option class="opt" value="8"> pen 8</option>
                        </select>

                    </li>
                    <li>
                        <label for="color" id="colorl">Color</label>
                        <select class="ml-4" id="color" onchange=" s_color(value) ">
                            <option class="opt" value="1">black </option>
                            <option class="opt" value="2">red</option>
                            <option class="opt" value="3">blue</option>
                            <option class="opt" value="4">green</option>
                            <option class="opt" value="5">pink</option>
                            <option class="opt" value="6">grey</option>
                            <option class="opt" value="7">Olive</option>
                            <option class="opt" value="8">Orange</option>
                        </select>
                    </li>
                    <li>
                        <label for="Bcolor" id="b_color">Background</label>
                        <select class="ml-4" id="Bcolor" onchange="b_color(value) ">
                            <option selected class="opt" value="0"> Transparent</option>
                            <option class="opt" value="1">white </option>
                            <option class="opt" value="2">red</option>
                            <option class="opt" value="3">blue</option>
                            <option class="opt" value="4">green</option>
                            <option class="opt" value="5">pink</option>
                            <option class="opt" value="6">grey</option>
                            <option class="opt" value="7">Olive</option>
                            <option class="opt" value="8">Orange</option>
                            <option class="opt" value="9">black </option>
                        </select>
                    </li>
                    <li><button class="btn btn-ghost" id="Eraser" onclick="Er()"><span>Eraser</span> </button></li>
                    <li><button class="btn btn-ghost" id="Eraser" onclick="Clear_all()"> Clear all</button></li>
                    <li><button class="btn btn-error rounded-lg" onclick="toImg()">Download</button></li>
                </ul>
            </div>
            
        </nav><br>


        <div id="main-content">
            <canvas class="w-full" id="canvas"></canvas>
        </div>
       
    </div>


    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <aside>
          <p>Copyright Â© 2023 - All right reserved by Painting</p>
        </aside>
      </footer>

</body>

<script src="main.js"></script>

</html>
